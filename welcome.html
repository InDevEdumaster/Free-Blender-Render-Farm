<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>
<body>
  <h2>Welcome <span id="username"></span></h2>
  <button onclick="logout()">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
  <script>
    // Your Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAxxRC2_sJro29YjJLna9RkWLLzbvMoyFI",
      authDomain: "simplelogin-40bda.firebaseapp.com",
      projectId: "simplelogin-40bda",
      storageBucket: "simplelogin-40bda.appspot.com",
      messagingSenderId: "114739983001633380571",
      appId: "1:114739983001633380571:web:4c9b69c3f...",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check if user is logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in
        document.getElementById('username').textContent = user.email;
      } else {
        // No user is signed in, redirect to login page
        window.location.href = 'index.html';
      }
    });

    // Logout function
    function logout() {
      firebase.auth().signOut().then(function() {
        // Sign-out successful
        window.location.href = 'index.html';
      }).catch(function(error) {
        console.error('Logout error:', error);
      });
    }
  </script>
</body>
</html>
