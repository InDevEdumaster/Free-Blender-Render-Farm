<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
</head>
<body>
    <h1>Upload Blender Project</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select Blender File:</label><br>
        <input type="file" id="file" name="file"><br><br>
        <label for="frame">Frame to Render:</label><br>
        <input type="number" id="frame" name="frame" value="1"><br><br>
        <button type="submit">Upload & Render</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            uploadProject();
        });

        function uploadProject() {
            const fileInput = document.getElementById('file');
            const frameInput = document.getElementById('frame');
            const file = fileInput.files[0];
            const frame = frameInput.value;

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('frame_start', frame);
            formData.append('user_id', 1); // Example user ID, replace with actual user ID

            fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Optionally, display rendered file download link or status
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
