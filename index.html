<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
  <script>
    // Your Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAxxRC2_sJro29YjJLna9RkWLLzbvMoyFI",
      authDomain: "simplelogin-40bda.firebaseapp.com",
      projectId: "simplelogin-40bda",
      storageBucket: "simplelogin-40bda.appspot.com",
      messagingSenderId: "114739983001633380571",
      appId: "1:114739983001633380571:web:4c9b69c3f...",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Login form submission handler
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          window.location.href = 'welcome.html'; // Redirect to welcome page
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Login failed: ${errorMessage}`);
        });
    });
  </script>
</body>
</html>
