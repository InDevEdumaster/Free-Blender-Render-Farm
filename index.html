<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Blender Render Farm</title>
</head>
<body>
  <h1>Welcome to the Free Blender Render Farm</h1>
  <button onclick="signInWithGoogle()">Sign in with Google</button>
  <div id="auth-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" id="username" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submit-btn">Login</button>
      <p id="toggle-auth">Don't have an account? <a href="#">Register</a></p>
    </form>
    <button id="google-signin-btn">Sign in with Google</button>
  </div>
  <div id="profile-container" style="display: none;">
    <h2>Profile</h2>
    <p id="username-display"></p>
    <form id="upload-form">
      <input type="file" id="blend-file" accept=".blend" required>
      <input type="number" id="frame-number" placeholder="Frame number" required>
      <button type="submit">Upload</button>
    </form>
    <ul id="files-list"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
