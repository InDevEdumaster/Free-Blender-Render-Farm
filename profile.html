<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="profile-container">
        <h2>Welcome, <span id="username-display"></span></h2>
        <form id="upload-form">
            <input type="file" id="blend-file" accept=".blend" required>
            <input type="number" id="frame-number" placeholder="Frame Number" required>
            <button type="submit" id="upload-btn">Render</button>
        </form>
        <div id="rendered-files">
            <h3>Your Rendered Files</h3>
            <ul id="files-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
